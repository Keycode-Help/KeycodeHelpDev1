name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: Frontend/keycodehelp
        run: npm install

      - name: Run ESLint
        working-directory: Frontend/keycodehelp
        run: npm run lint

      - name: Run tests
        working-directory: Frontend/keycodehelp
        run: npm test

      - name: Build the project
        working-directory: Frontend/keycodehelp
        run: npm run build
