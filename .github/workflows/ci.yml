name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4 # Updated to latest version

      - name: Set up Node.js
        uses: actions/setup-node@v4 # Updated to latest version
        with:
          node-version: "20" # Set to Node.js 20 to align with GitHub's update

      - name: Install dependencies
        run: |
          cd Frontend/keycodehelp
          npm install

      - name: Run ESLint
        run: |
          cd Frontend/keycodehelp
          npm run lint

      - name: Run tests
        run: |
          cd Frontend/keycodehelp
          npm test

      - name: Build the project
        run: |
          cd Frontend/keycodehelp
          npm run build
