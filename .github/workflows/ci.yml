name: Debug Path Structure

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  debug-path:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Print working directory
        run: pwd

      - name: List all files and directories in the root
        run: ls -R

      - name: Check for package.json in Frontend/keycodehelp
        run: |
          if [ -f "Frontend/keycodehelp/package.json" ]; then
            echo "package.json found in Frontend/keycodehelp"
          else
            echo "package.json NOT found in Frontend/keycodehelp"
          fi
