name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.20.4"

      - name: Install dependencies
        run: npm install
        working-directory: ./Frontend/keycodehelp

      - name: Run ESLint
        run: npm run lint
        working-directory: ./Frontend/keycodehelp

      - name: Run Build
        run: npm run build
        working-directory: ./Frontend/keycodehelp
