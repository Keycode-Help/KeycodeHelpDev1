name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          # Check out only the contents of `Frontend/keycodehelp` into the root
          repository: Keycode-Help/KeycodeHelpDev1
          path: Frontend/keycodehelp

      - name: Move to correct directory
        run: |
          mv Frontend/keycodehelp/* .
          mv Frontend/keycodehelp/.* . || true  # Handle hidden files

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build the project
        run: npm run build
