<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Temporary Vehicle Request</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 3px; }
    </style>
</head>
<body>
    <h1>Test Temporary Vehicle Request Functionality</h1>
    
    <div class="test-section">
        <h3>1. Create Test Vehicle Data</h3>
        <button onclick="createTestVehicle()">Create Test Vehicle</button>
        <div id="create-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Check Stored Vehicle Data</h3>
        <button onclick="checkStoredVehicle()">Check Stored Vehicle</button>
        <div id="check-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Clear Stored Vehicle Data</h3>
        <button onclick="clearStoredVehicle()">Clear Vehicle Data</button>
        <div id="clear-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. Test Expiration Logic</h3>
        <button onclick="testExpiration()">Test Expiration</button>
        <div id="expiration-result" class="result"></div>
    </div>

    <script>
        function createTestVehicle() {
            const vehicleData = {
                id: `temp-${Date.now()}`,
                make: "Ford",
                model: "Focus",
                year: 2020,
                vin: "1FADP3F20LA123456",
                standardPrice: 99.99,
                finalPrice: 99.99,
                isTemporary: true,
                timestamp: Date.now()
            };
            
            localStorage.setItem('tempVehicleRequest', JSON.stringify(vehicleData));
            document.getElementById('create-result').innerHTML = `
                <strong>‚úÖ Vehicle data created successfully!</strong><br>
                <pre>${JSON.stringify(vehicleData, null, 2)}</pre>
            `;
        }
        
        function checkStoredVehicle() {
            const tempVehicle = localStorage.getItem('tempVehicleRequest');
            if (tempVehicle) {
                try {
                    const vehicleData = JSON.parse(tempVehicle);
                    const isExpired = Date.now() - vehicleData.timestamp > 24 * 60 * 60 * 1000;
                    
                    document.getElementById('check-result').innerHTML = `
                        <strong>‚úÖ Vehicle data found!</strong><br>
                        <strong>Expired:</strong> ${isExpired ? 'Yes' : 'No'}<br>
                        <strong>Age:</strong> ${Math.round((Date.now() - vehicleData.timestamp) / 1000)} seconds<br>
                        <pre>${JSON.stringify(vehicleData, null, 2)}</pre>
                    `;
                } catch (error) {
                    document.getElementById('check-result').innerHTML = `
                        <strong>‚ùå Error parsing vehicle data:</strong> ${error.message}
                    `;
                }
            } else {
                document.getElementById('check-result').innerHTML = `
                    <strong>‚ùå No vehicle data found in localStorage</strong>
                `;
            }
        }
        
        function clearStoredVehicle() {
            localStorage.removeItem('tempVehicleRequest');
            document.getElementById('clear-result').innerHTML = `
                <strong>‚úÖ Vehicle data cleared successfully!</strong>
            `;
        }
        
        function testExpiration() {
            // Create a vehicle with old timestamp (25 hours ago)
            const oldVehicleData = {
                id: `temp-${Date.now()}`,
                make: "Old",
                model: "Vehicle",
                year: 2019,
                vin: "OLD123",
                standardPrice: 99.99,
                finalPrice: 99.99,
                isTemporary: true,
                timestamp: Date.now() - (25 * 60 * 60 * 1000) // 25 hours ago
            };
            
            localStorage.setItem('tempVehicleRequest', JSON.stringify(oldVehicleData));
            
            // Test expiration logic
            const tempVehicle = localStorage.getItem('tempVehicleRequest');
            if (tempVehicle) {
                try {
                    const vehicleData = JSON.parse(tempVehicle);
                    const isExpired = Date.now() - vehicleData.timestamp > 24 * 60 * 60 * 1000;
                    
                    document.getElementById('expiration-result').innerHTML = `
                        <strong>‚úÖ Expiration test completed!</strong><br>
                        <strong>Vehicle age:</strong> ${Math.round((Date.now() - vehicleData.timestamp) / 1000 / 60 / 60)} hours<br>
                        <strong>Is expired:</strong> ${isExpired ? 'Yes' : 'No'}<br>
                        <strong>Should be removed:</strong> ${isExpired ? 'Yes' : 'No'}<br>
                        <pre>${JSON.stringify(vehicleData, null, 2)}</pre>
                    `;
                    
                    // Clean up
                    if (isExpired) {
                        localStorage.removeItem('tempVehicleRequest');
                        document.getElementById('expiration-result').innerHTML += '<br><strong>üßπ Expired vehicle data automatically removed!</strong>';
                    }
                } catch (error) {
                    document.getElementById('expiration-result').innerHTML = `
                        <strong>‚ùå Error testing expiration:</strong> ${error.message}
                    `;
                }
            }
        }
    </script>
</body>
</html>
