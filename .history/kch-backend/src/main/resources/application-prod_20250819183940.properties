spring.application.name=kch-backend

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://keycode.help,https://app.keycode.help}

# Database (production - Supabase PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.xxx.supabase.co:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:your_supabase_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=${JWT_SECRET:change_me}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Mail (Brevo/SMTP)
spring.mail.host=${MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:${BREVO_USERNAME:}}
spring.mail.password=${MAIL_PASSWORD:${BREVO_API_KEY:}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
