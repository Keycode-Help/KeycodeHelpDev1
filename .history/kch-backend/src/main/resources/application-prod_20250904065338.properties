spring.application.name=kch-backend

# Disable H2 console since we're using PostgreSQL
spring.h2.console.enabled=false

# CORS
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://keycode.help,https://app.keycode.help,https://keycode-help-dev1.vercel.app}

# Database (production - Supabase PostgreSQL)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://db.xxx.supabase.co:5432/postgres}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:your_supabase_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# Additional PostgreSQL connection properties
spring.datasource.hikari.data-source-properties.socketTimeout=60
spring.datasource.hikari.data-source-properties.loginTimeout=60
spring.datasource.hikari.data-source-properties.connectTimeout=60
spring.datasource.hikari.data-source-properties.sslmode=require

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# JWT
jwt.secret=${JWT_SECRET:change_me}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Mail (Brevo/SMTP)
spring.mail.host=${MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:${BREVO_USERNAME:}}
spring.mail.password=${MAIL_PASSWORD:${BREVO_API_KEY:}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
