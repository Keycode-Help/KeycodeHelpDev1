spring.application.name=kch-backend

spring.datasource.url=jdbc:mysql://localhost:3306/keycodehelpdb
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Brevo (formerly SendGrid) SMTP Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${BREVO_USERNAME:}
spring.mail.password=${BREVO_API_KEY:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Default profile: supabase for production, dev for local if not set externally
spring.profiles.active=${SPRING_PROFILES_ACTIVE:supabase}

# Stripe Configuration (override via env in production)
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_stripe_secret_key_here}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_stripe_publishable_key_here}
