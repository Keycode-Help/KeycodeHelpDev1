# === DATABASE (Supabase Postgres) ===
# Use separate vars to avoid JDBC parsing issues with special chars (@, $)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# === JPA/HIBERNATE ===
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# === SCHEMA INITIALIZATION ===
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# Temporarily disable data loading until schema is stable
# spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=validate

# === FLYWAY (DISABLED) ===
spring.flyway.enabled=false

# Recommended Hikari settings for small services
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=120000

# === EMAIL (Brevo SMTP) ===
spring.mail.host=${MAIL_HOST:smtp-relay.brevo.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${BREVO_USERNAME:5epmgllc@gmail.com}
spring.mail.password=${BREVO_API_KEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# === CORS ===
# We'll read allowed origins from an env var at runtime (see CorsConfig.java below)
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:https://keycode.help,https://www.keycode.help,https://app.keycode.help}

# === JWT ===
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# === Stripe (server-only) ===
stripe.secret.key=${STRIPE_SECRET_KEY}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}
