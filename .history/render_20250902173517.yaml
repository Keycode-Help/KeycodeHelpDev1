services:
  - type: web
    name: kch-backend
    env: java
    plan: starter
    buildCommand: cd kch-backend && ./mvnw clean package -DskipTests
    startCommand: cd kch-backend && java -jar target/*.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: kch-database
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: kch-database
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: kch-database
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: SUPER_ADMIN_SETUP_KEY
        generateValue: true
      - key: APP_CORS_ALLOWED_ORIGINS
        value: https://keycode.help,https://www.keycode.help,https://keycode-help-dev1.vercel.app
      - key: FRONTEND_URL
        value: https://www.keycode.help
      - key: BREVO_USERNAME
        sync: false
      - key: BREVO_API_KEY
        sync: false
      - key: MAIL_HOST
        value: smtp-relay.brevo.com
      - key: MAIL_PORT
        value: 587

databases:
  - name: kch-database
    plan: starter
    databaseName: kch_production
